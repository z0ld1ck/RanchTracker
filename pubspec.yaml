name: malshy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.6.4
  flutter_screenutil: ^5.9.0
  shared_preferences: ^2.2.2
  bloc: ^8.1.2
  build_runner: ^2.4.7
  flutter_svg: ^2.0.9
  pinput: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Medium.ttf
        # - asset: assets/fonts/Gilroy-MediumItalic.ttf
        - asset: assets/fonts/Gilroy-Regular.ttf
        # - asset: assets/fonts/Gilroy-RegularItalic.ttf
        # - asset: assets/fonts/Gilroy-SemiBold.ttf
        # - asset: assets/fonts/Gilroy-SemiBoldItalic.ttf
        - asset: assets/fonts/Gilroy-Thin.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
